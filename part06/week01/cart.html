<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cart.css">
    <title>0601jQuery-yangwenbo-cart</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="files/logo.png" alt="logo">
        </div>
        <div class="addr">
            <form action="">
                <label for="addr">配送地址：
                    <select name="addr" id="addr">
                        <option value="1">北京市 XX区 XX路 XX号 123</option>
                        <option value="2">上海市 XX区 XX路 XX号 456</option>
                        <option value="3">重庆市 XX区 XX路 XX号 789</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="cart">
            <div class="cart-header">
                <table>
                    <tr>
                        <th><input type="checkbox" id="chk-all" name="chkAll"></th>
                        <th>全选</th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>
            <div class="cart-jdzy">
                <input type="checkbox" id="chk-jd" name="chkAll">
                <span>京东自营</span>
            </div>
            <div class="cart-cart">
                <table>
                    <tr id="tr-1" name="cartTr">
                        <td><input type="checkbox" name="chkItem" id="chk-1"></td>
                        <td><img src="files/book1.png" alt="book1"></td>
                        <td>马尔克斯：百年孤独（50周年纪念版）</td>
                        <td>￥41.30</td>
                        <td>
                            <input type="button" name="goodsNumDel" id="btnDel-1" value="-"><input type="text" name="goodsNumInput" id="btnIpt-1" value="1" readonly="readonly"><input type="button" name="goodsNumAdd" id="btnAdd-1" value="+">
                            <p>有货</p>
                        </td>
                        <td>
                            <p id="cart-price-1" name="cartPrice" data-price="41.30">￥41.30</p>
                            <p>0.59kg</p>
                        </td>
                        <td>
                            <a href="#">删除</a>
                            <br><br>
                            <a href="#">添加我的关注</a>
                        </td>
                    </tr>
                    <tr id="tr-2" name="cartTr">
                        <td><input type="checkbox" name="chkItem" id="chk-2"></td>
                        <td><img src="files/book2.png" alt="book2"></td>
                        <td>霍乱时期的爱情（2015版）</td>
                        <td>￥34.20</td>
                        <td>
                            <input type="button" name="goodsNumDel" id="btnDel-2" value="-"><input type="text" name="goodsNumInput" id="btnIpt-2" value="1" readonly="readonly"><input type="button" name="goodsNumAdd" id="btnAdd-2" value="+">
                            <p>有货</p>
                        </td>
                        <td>
                            <p id="cart-price-2" name="cartPrice" data-price="34.20">￥34.20</p>
                            <p>0.61kg</p>
                        </td>
                        <td>
                            <a href="#">删除</a>
                            <br><br>
                            <a href="#">添加我的关注</a>
                        </td>
                    </tr>
                    <tr id="tr-3" name="cartTr">
                        <td><input type="checkbox" name="chkItem" id="chk-3"></td>
                        <td><img src="files/book3.png" alt="book3"></td>
                        <td>世上另一个我（新版）</td>
                        <td>￥26.10</td>
                        <td>
                            <input type="button" name="goodsNumDel" id="btnDel-3" value="-"><input type="text" name="goodsNumInput" id="btnIpt-3" value="1" readonly="readonly"><input type="button" name="goodsNumAdd" id="btnAdd-3" value="+">
                            <p>有货</p>
                        </td>
                        <td>
                            <p id="cart-price-3" name="cartPrice" data-price="26.10">￥26.10</p>
                        </td>
                        <td>
                            <a href="#">删除</a>
                            <br><br>
                            <a href="#">添加我的关注</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="settlement">
            <div class="settlement-modify">
                <input type="checkbox" id="chk-settlement" name="chkAll">
                <span>全选</span>
                <a href="#" name="chkDelete">删除选中商品</a>
                <a href="#">添加我的关注</a>
                <a href="#" name="cartClear">清空购物车</a>
            </div>
            <div class="settlement-settlement">
                <span>已选择</span>
                <span id="count">0</span>
                <span>件商品</span>
                <span>总价：</span>
                <span id="sum-price">￥0.00</span>
                <input type="button" id="btn-settlement" name="settlement" value="去结算">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
