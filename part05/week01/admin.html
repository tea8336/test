<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <li>菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
    </nav>
    <header>
        <h1>后台管理</h1>
    </header>
    <aside>
        <li>侧边栏一</li>
        <li>侧边栏二</li>
        <li>侧边栏三</li>
    </aside>
    <section>
        <div>
            <form action="">
                <input type="text" placeholder="请输入查询内容">
                <input type="submit" value="查询">
            </form>
            <form action="">
                <input type="text" placeholder="请输入筛选内容">
                <input type="button" value="筛选">
            </form>           
            <form action="">
                <input type="button" value="新增">
                <input type="button" value="删除">
            </form>
        </div>
        <div>
            <table border="1">
                <caption>表格</caption>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>作者</th>
                    <th>时间</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>标题一</td>
                    <td>内容一</td>
                    <td>作者一</td>
                    <td>2018.11.08 8:00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>标题二</td>
                    <td>内容二</td>
                    <td>作者二</td>
                    <td>2018.11.08 9:00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>标题三</td>
                    <td>内容三</td>
                    <td>作者三</td>
                    <td>2018.11.08 10:00</td>
                </tr>
            </table>
        </div>
        <div>
            <form action="">
                <label for="pages">页码：
                    <select name="pages" id="pages">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
            </form>
        </div>
    </section>
</body>
</html>
